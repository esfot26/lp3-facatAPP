<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        .registration-container {
            margin-top: 25px;
        }
        .registration-form {
            background-color: rgba(255, 255, 255, 0.85);
            border: 8px solid rgba(255, 255, 255, 0.35);
            border-radius: 3px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="row justify-content-center registration-container">
            <div class="col-md-6">
                <div th:if="${param.exito}" class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
                <form th:action="@{/registro}" method="post" th:object="${usuario}" class="registration-form">
                    <h1 class="mb-4">Regístrate</h1>
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="apellido">Apellido:</label>
                        <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña:</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                        <a th:href="@{/login}" class="btn btn-success">Iniciar Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
