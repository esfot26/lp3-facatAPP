<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
    
    <link rel="icon" href="/images/logo.png" type="image/png">
    <div th:replace="/comunes/fragmentos.html :: head"></div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        margin: 0;
        padding: 0;
    }

    .navbar {
        margin-bottom: 20px;
    }

    .navbar-brand img {
        height: 75px;
        border-radius: 50%;
    }

    .nav-link {
        font-size: 1.1rem;
        font-weight: 500;
        color: #495057 !important;
        transition: color 0.3s;
    }

    .nav-link:hover {
        color: #007bff !important;
    }

    .nav-item .fas {
        margin-right: 8px;
    }

    .navbar-toggler {
        border-color: rgba(0, 0, 0, 0.1);
    }

    .navbar-light .navbar-toggler-icon {
        background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="rgba%280, 0, 0, 0.5%29" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
    }

    .navbar-toggler:focus {
        outline: none;
    }

    @media (max-width: 768px) {
        .nav-item {
            text-align: center;
            margin: 5px 0;
        }
    }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .mt-20 {
            margin-top: 20px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .pt-20 {
            padding-top: 20px;
        }

        .pb-20 {
            padding-bottom: 20px;
        }

        .navbar-light .navbar-nav .nav-link.active,
        .navbar-light .navbar-nav .show > .nav-link {
            color: #007bff;
        }

        .navbar-light .navbar-nav .nav-link {
            color: rgba(0, 0, 0, 0.5);
        }

        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-nav .nav-link:focus {
            color: rgba(0, 0, 0, 0.7);
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">
                <img src="https://scontent.fasu4-1.fna.fbcdn.net/v/t1.6435-9/45643870_2306222129407005_5111690245418516480_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=5f2048&_nc_ohc=A3iyAKKkI8IQ7kNvgHwamuy&_nc_ht=scontent.fasu4-1.fna&oh=00_AYDEQKUK_TKI4HnnA_3owmvyMITP5pJbyTjpzUGJGt__1Q&oe=6679E448" class="img-responsive" alt="logo" style="height: 75px; border-radius: 50%">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/actas/}">
                            <i class="fas fa-file-alt me-1"></i> Actas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/carreras/}">
                            <i class="fas fa-graduation-cap me-1"></i> Carreras
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/docentes/}">
                            <i class="fas fa-chalkboard-teacher me-1"></i> Docentes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/materias/}">
                            <i class="fas fa-book-open me-1"></i> Materias
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios/}">
                            <i class="fas fa-users me-1"></i> Usuarios
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesi√≥n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
