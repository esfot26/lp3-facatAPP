            <style>
                .table {
                    border: 2px solid #dee2e6; /* Cambia el grosor y color del borde */

                }

                    border: 1px solid #dee2e6; /* Cambia el grosor y color del borde de las celdas */
                }

                    width: 210px; /* Ajusta el ancho según sea necesario */

        <div class="container">
        <br>
        <h1>Gestión de Docentes</h1><br>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
        </div>
            <table class="table table-striped">
                <thead class="thead-dark">
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>   
                <th>Fecha de Cumpleaños</th>
                <th>Celular</th>
                <th  class="actions-column">Acciones</th>
               
  </thead>
            <tbody id="docentesTable">  
            <tr th:each="d:${datos}">
                <td th:text="${d.id}"></td> 
                <td th:text="${d.fname}"></td>
                <td th:text="${d.lname}"></td>
                <td th:text="${d.email}"></td>
                <td th:text="${d.dob}"></td>
                <td th:text="${d.mobile}"></td>
                <td class="actions-column">
                    <a class="btn btn-warning btn-sm" th:href="@{/docentes/editar/{id}(id=${d.id})}">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f5a623" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 5px;">
                            <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path>
                            <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
                        </svg>
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{/docentes/borrar/{id}(id=${d.id})}"
                       onclick="return confirm('¿Estás seguro de que deseas borrar esta carrera?');">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f5a623" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </a>
                </td>
            </tr>
            </tbody>  
        </table>
            <th colspan="2" > <a href="/docentes/nuevo" class="btn btn-primary">Crear nuevo docente </a></th>

            // }

        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('searchInput').addEventListener('keyup', function() {
        var searchValue = this.value.toLowerCase();
        var rows = document.querySelectorAll('#docentesTable tr');

        rows.forEach(function(row) {
            var showRow = Array.from(row.cells).some(function(cell) {
                return cell.textContent.toLowerCase().includes(searchValue);
            });

            if (showRow) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });
});
