<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #login-container {
            background-color: rgba(255, 255, 255, 0.85);
            border: 8px solid rgba(255, 255, 255, 0.35);
            border-radius: 3px;
            margin-top: 25px;
            max-width: 750px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <div class="border border-dark rounded p-5 shadow">
            <h1 class="text-center mb-4">Sistema de Gestión FacatAPP</h1>
            <form th:action="@{/login}" method="post" id="login-form">
                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña inválidos
                </div>
                <div th:if="${param.logout}" class="alert alert-info">
                    Ha cerrado sesión exitosamente
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" autocomplete="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Acceder</button>
                    <a th:href="@{/registro}" class="btn btn-success">Regístrate ahora</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
