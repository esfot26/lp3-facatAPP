<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Color de fondo general */
        }
        #login-container {
            background-color: #ffffff; /* Color de fondo del contenedor */
            border: 2px solid rgba(0, 0, 0, 0.1); /* Borde del contenedor */
            border-radius: 12px; /* Bordes redondeados */
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 1200px;
            margin: 70px auto; /* Centrar el contenedor verticalmente */
            transition: all 0.3s ease; /* Transición suave */
        }
        .form-label {
            font-weight: bold; /* Texto de etiqueta en negrita */
        }
        .btn-primary {
            background-color: #007bff; /* Color de fondo del botón primario */
            border-color: #007bff; /* Color de borde del botón primario */
            transition: all 0.3s ease; /* Transición suave */
        }
        .btn-success {
            background-color: #28a745; /* Color de fondo del botón de registro */
            border-color: #28a745; /* Color de borde del botón de registro */
            transition: all 0.3s ease; /* Transición suave */
        }
        .btn-primary:hover, .btn-success:hover {
            transform: translateY(-2px); /* Efecto de elevación al pasar el ratón */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease; /* Transición suave */
        }
        .alert-danger {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #b93f3f;
        }
        .alert-info {
            background-color: #d9edf7;
            border-color: #bce3c5;
            color: #3a6f9a;
        }
        .fa-icon {
            margin-right: 10px; /* Espacio entre icono y texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" id="login-container">
                <div class="border rounded p-4 shadow">
                    <h1 class="text-center mb-4">Sistema de Gestión FacatAPP</h1>
                    <form th:action="@{/login}" method="post" id="login-form">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle fa-icon"></i> Usuario o contraseña inválidos
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info">
                            <i class="fas fa-info-circle fa-icon"></i> Ha cerrado sesión exitosamente
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <i class="fas fa-user fa-icon"></i>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" autocomplete="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <i class="fas fa-lock fa-icon"></i>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                            <a th:href="@{/registro}" class="btn btn-success btn-block">Regístrate ahora</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
