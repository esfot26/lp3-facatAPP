<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        #login-container {
            background-color: #ffffff;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 70px auto;
            transition: all 0.3s ease;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: all 0.3s ease;
        }
        .btn-primary:hover, .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .alert-danger {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #b93f3f;
        }
        .alert-info {
            background-color: #d9edf7;
            border-color: #bce3c5;
            color: #3a6f9a;
        }
        .fa-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6" id="login-container">
                <div class="border rounded p-4 shadow">
                    <h1 class="text-center mb-4">Sistema de Gestión FacatAPP</h1>
                    <form th:action="@{/login}" method="post" id="login-form">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle fa-icon"></i> Usuario o contraseña inválidos
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info">
                            <i class="fas fa-info-circle fa-icon"></i> Ha cerrado sesión exitosamente
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <i class="fas fa-user fa-icon"></i>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario" autocomplete="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <i class="fas fa-lock fa-icon"></i>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" autocomplete="current-password" required>
                                <button type="button" class="btn btn-outline-secondary" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            <!-- <a th:href="@{/registro}" class="btn btn-success btn-block">Regístrate ahora</a> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
