<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
	<div th:replace="/comunes/navbar.html"></div>
    <div th:replace="/comunes/fragmentos.html :: head"></div>
    <style>
        .table {
            border: 2px solid #dee2e6;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }

        .table thead th,
        .table tbody td {
            border: 1px solid #dee2e6; 
        }

        .table .actions-column {
            width: 140px; 
            text-align: center; 
        }

        .table .btn {
            margin: 2px; 
        }
    </style>
</head>
<body>
    <div class="container">
		<br>
		<h1>Gestión de Roles</h1><br>
		<table class="table table-striped">
            <thead class="thead-dark">
                <th>ID</th>
                <th>NOMBRE</th>
				<th class="actions-column">Acciones</th>
            </thead>
            <tbody>       
                <tr th:each="rol:${roles}">
                    <td th:text="${rol.id}"></td>
                    <td th:text="${rol.nombre}"></td>
                    <td class="actions-column">
                        <a class="btn btn-warning btn-sm"  th:href="@{/roles/editar/}+${rol.id}">Editar</a>
                        <a class="btn btn-danger btn-sm ml-2" th:href="@{/roles/borrar/}+${rol.id}" onclick="return confirm('¿Estás seguro de que deseas borrar este rol?');">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
		<th colspan="2">
            <a href="/roles/nuevo" class="btn btn-primary">Crear nuevo rol</a>
        </th>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
