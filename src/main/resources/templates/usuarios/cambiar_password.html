<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="registro-container">
        <div class="border border-dark rounded p-5 shadow">
            <h2 th:text="${title}">Cambiar Contraseña</h2>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <form th:action="@{/usuarios/cambiar-password}" method="post">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Contraseña Actual</label>
                    <input type="password" name="oldPassword" id="oldPassword" class="form-control" placeholder="Contraseña Actual" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Nueva Contraseña" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Cambiar Contraseña</button>
                    <button type="button" onclick="window.history.back()" class="btn btn-secondary">Atrás</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
